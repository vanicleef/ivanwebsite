<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; padding: 16px; }
        .project-item { border: 1px solid #ddd; border-radius: 4px; padding: 8px; text-align: center; background-color: #f9f9f9; }
        .project-item img { max-width: 100%; height: auto; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <div class="project-grid">
        <div class="project-item">
            <img src="thumbnail1.jpg" alt="Project 1">
            <h3>Project 1 Title</h3>
            <p>Short description of project 1.</p>
        </div>
        <div class="project-item">
            <img src="thumbnail2.jpg" alt="Project 2">
            <h3>Project 2 Title</h3>
            <p>Short description of project 2.</p>
        </div>
        <div class="project-item">
            <img src="thumbnail3.jpg" alt="Project 3">
            <h3>Project 3 Title</h3>
            <p>Short description of project 3.</p>
        </div>
        <!-- Add more projects as needed -->
    </div>
</body>
</html>
